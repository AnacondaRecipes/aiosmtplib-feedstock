{% set name = "aiosmtplib" %}
{% set version = "1.0.5" %}
{% set sha256 = "a49670819c6764d9a7b2bb4c4a8a381f91423de86b066d3b9fc02f3bed9a1e63" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [py<35]
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python

test:
  imports:
    - aiosmtplib

about:
  home: https://github.com/cole/aiosmtplib
  license: MIT
  license_family: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE.txt'
  summary: 'Asynchronous SMTP client for use with asyncio.'

extra:
  recipe-maintainers:
    - mcs07
